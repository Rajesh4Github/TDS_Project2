<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Darker theme and new fonts */
        body {
            background: linear-gradient(to right, #1e1e2f, #3a3a5c);
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .card {
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            background: #2b2b3d;
        }

        h3 {
            color: #f39c12;
        }

        textarea {
            resize: vertical;
            height: 200px;
            background-color: #1c1c2b;
            color: #e0e0e0;
            border-color: #44475a;
        }

        textarea::placeholder {
            color: #8888aa;
        }

        input[type="file"] {
            background-color: #1c1c2b;
            color: #e0e0e0;
            border-color: #44475a;
        }

        .btn-success {
            background-color: #f39c12 !important;
            border: none;
            font-size: 18px;
        }

        .btn-success:hover {
            background-color: #d87d00 !important;
        }

        .loading {
            display: none;
            border: 3px solid #2b2b3d;
            border-top: 3px solid #f39c12;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            
            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: #ff6b6b;
            font-weight: bold;
        }

        pre#response {
            background-color: #1c1c2b !important;
            color: #e0e0e0 !important;
        }

        .text-muted {
            color: #aaaaaa !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h3 class="text-center">TDS GA Solver</h3>
            <form id="tds-form">
                <div class="mb-3">
                    <label for="question" class="form-label">Ask a GA Question:</label>
                    <textarea class="form-control" id="question" name="question"
                        placeholder="Type your question here..." rows="6" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Upload File (Optional):</label>
                    <input type="file" class="form-control" id="file" name="file"
                        accept=".png,.json,.jsonl,.pdf,.xlsx,.csv,.zip,.jpg,.jpeg,.txt,.md,.webp">
                </div>
                <button type="submit" class="btn btn-success w-100 d-flex justify-content-center align-items-center">
                    Submit <span class="loading"></span>
                </button>
            </form>
            <div class="mt-4">
                <h5>Response:</h5>
                <pre id="response" class="p-3 bg-light border rounded"></pre>
            </div>
        </div>
        <div class="text-center mt-4 text-muted">
            &copy; Rajesh
        </div>
    </div>

    <!-- JavaScript remains unchanged -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

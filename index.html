<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Soft blue background */
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Light blue gradient */
            font-family: 'Arial', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        /* Muted yellow card */
        .card {
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: #fff9db; /* Soft yellow */
        }

        h3 {
            color: #007bff; /* Blue heading for contrast */
        }

        textarea {
            resize: vertical;
            height: 200px;
            background-color: #ffffff; /* White for input fields */
            color: #333; /* Dark text for readability */
            border-color: #cccccc; /* Light gray border */
        }

        textarea::placeholder {
            color: #888888; /* Gray placeholder text */
        }

        input[type="file"] {
            background-color: #ffffff; /* White for input fields */
            color: #333; /* Dark text for readability */
            border-color: #cccccc; /* Light gray border */
        }

        .btn-success {
            background-color: #28a745 !important; /* Green button */
            border: none;
            font-size: 18px;
        }

        .btn-success:hover {
            background-color: #218838 !important; /* Darker green on hover */
        }

        .text-muted {
            color: #555 !important; /* Slightly darker footer text */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h3 class="text-center">Tools in Data Science Graded Assignments Solver</h3>
            <form id="tds-form">
                <div class="mb-3">
                    <label for="question" class="form-label">Ask a GA Question:</label>
                    <textarea class="form-control" id="question" name="question"
                        placeholder="Type your question here..." rows="6" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Upload File (Optional):</label>
                    <input type="file" class="form-control" id="file" name="file"
                        accept=".png,.json,.jsonl,.pdf,.xlsx,.csv,.zip,.jpg,.jpeg,.txt,.md,.webp">
                </div>
                <button type="submit" class="btn btn-success w-100 d-flex justify-content-center align-items-center">
                    Submit
                </button>
            </form>
            <div class="mt-4">
                <h5>Response:</h5>
                <pre id="response" class="p-3 bg-light border rounded"></pre>
            </div>
        </div>
        <div class="text-center mt-4 text-muted">
            &copy; Rajesh
        </div>
    </div>

    <!-- JavaScript remains unchanged -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

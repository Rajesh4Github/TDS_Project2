<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set background to red */
        body {
            background: linear-gradient(to right, #ff0000, #cc0000);
            font-family: 'Arial', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        /* Set card background to yellow */
        .card {
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: #ffff00; /* Yellow */
        }

        h3 {
            color: #000; /* Black text for contrast */
        }

        textarea {
            resize: vertical;
            height: 200px;
        }

        .btn-success {
            background-color: #28a745 !important;
            border: none;
            font-size: 18px;
        }

        .btn-success:hover {
            background-color: #218838 !important;
        }

        .text-muted {
            color: #333 !important; /* Darker text for footer */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h3 class="text-center">Tools in Data Science Graded Assignments Solver</h3>
            <form id="tds-form">
                <div class="mb-3">
                    <label for="question" class="form-label">Ask a GA Question:</label>
                    <textarea class="form-control" id="question" name="question"
                        placeholder="Type your question here..." rows="6" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Upload File (Optional):</label>
                    <input type="file" class="form-control" id="file" name="file"
                        accept=".png,.json,.jsonl,.pdf,.xlsx,.csv,.zip,.jpg,.jpeg,.txt,.md,.webp">
                </div>
                <button type="submit" class="btn btn-success w-100 d-flex justify-content-center align-items-center">
                    Submit
                </button>
            </form>
            <div class="mt-4">
                <h5>Response:</h5>
                <pre id="response" class="p-3 bg-light border rounded"></pre>
            </div>
        </div>
        <div class="text-center mt-4 text-muted">
            &copy; Rajesh
        </div>
    </div>

    <!-- JavaScript remains unchanged -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
